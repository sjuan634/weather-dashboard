<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen">
  <header class="w-full mx-auto mb-2 text-center text-white bg-gradient-to-r from-sky-200 to-blue-900 py-4 ">
    <h1 class="text-4xl font-bold">Weather Dashboard</h1>
  </header>
  <main class="container flex">
    <aside class="w-1/4 px-2">
      <form class="flex flex-col gap-2 border-b-2 border-gray-700/70">
        <label for="cityName" class="h-16 block text-2xl font-bold">Search for a City: <input id="cityName" type="text" placeholder="City Name" class="w-full mt-1 block text-base text-black font-normal border border-black/50 p-1 rounded"></label>
        <button id="searchBtn" class="w-full bg-blue-700/80 text-white font-semibold py-1 rounded my-2">Search</button>
      </form>
      <div id="recently-searched" class="flex flex-col gap-2 mt-2">
        
      </div>
    </aside>
    <div id="result-container" class="w-3/4 flex flex-col">
      
    </div>
  </main>
  <footer></footer>
  <script src="https://kit.fontawesome.com/7ae1cdd3b5.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
